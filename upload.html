<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>وكاله انباء الإمارات</title>
</head>
<body>
    
<main class="container upback">
    <div class="row">
        <div class="col-md-12 text-center upload-head">
             <h5>رفع الملفات</h5>
        </div>
    </div>
    
    
    <form action="#" class="class="form-group" method="POST" enctype="multipart/form-data">
        <div class="row">            
            <div class="col-md-6">
                    <div class="element">
                            <img src="images/upload.png"  id="inputicon" alt="upload image"></i>
                            <h5 class="text-center">اختار الملف</h5>
                            <input type="file" name="" id="">
                            <input type="text" class='form-control file-name' value="" id="filename" placeholder="">
                        </div>

                    <div class="tags">
                        <a href="#" class="badge badge-primary">الإمارات#</a>
                        <a href="#" class="badge badge-light">الإمارات#</a>
                        <a href="#" class="badge badge-light">الإمارات#</a>
                        <a href="#" class="badge badge-light">الإمارات#</a>
                        <a href="#" class="badge badge-light">الإمارات#</a>
                        <a href="#" class="badge badge-light">الإمارات#</a>
                        <a href="#" class="badge badge-light">الإمارات#</a>
                        <a href="#" class="badge badge-light">الإمارات#</a>
                    </div>
                </div>

            <div class="col-md-6 upload">
                <input type="text" class='form-control  text-right'  id="address" placeholder="العنوان">
                <input type="text" class='form-control  text-right'  id="description" placeholder="الوصف">
                <textarea class='form-control  text-right'  id="details"  placeholder="تفاصيل" rows="4" cols="50"></textarea>
                <div class="submit-buttons">
                    <input type="submit" class="btn btn-primary float-right" value="رفع الملف">
                    <input type="submit" class="btn btn-default float-right x" value="حفظ">
                </div>    
            </div> 
        </div>
    </form>

</main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>
</html>
