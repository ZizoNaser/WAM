<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>وكاله انباء الإمارات</title>

<body>
    <section class="footer text-right">
        <div class="container-fluid">
            <div class="row ">
                <div class="col-md-15 social">
                 <h2 >اتصل بنا</h2>
                <ul class="list-unstyled  ">
                    <li><i class="fa fa-facebook-official" ></i></li>
                    <li><i class="fa fa-twitter" ></i></li>
                    <li><i class="fa fa-instagram" ></i></li>
                    <li><i class="fa fa-google-plus" ></i></li>
                    <li><i class="fa fa-linkedin" ></i></li>
                </ul>

                <div class="form">
                <input type="text" class="form-control"  placeholder="اشترك معنا">
                <button class="btn btn-default"><i class="fa fa-long-arrow-left" style="font-size:24px"></i></button>  
                </div>

            </div>
            
                <div class="col-md-15 media1">
                    <h2 >وسائط متتعدد</h2>
                    <ul class="list-unstyled">
                        <li>صور</li>
                        <li>فيديو</li>
                        <li>طلب شراء وطباعه صور</li>
                        <li>فوتغرافيه وتلفزيونيه</li>
                </ul>
                
            </div>
            
            <div class="col-md-15">
                <h2 >الاخبار</h2>
                <ul class="list-unstyled  ">
                    <li>أخبار الامارات</li>
                    <li>الاخبار العالميه</li>    
                    <li>الاخبار الاقتصاديه</li>
                    <li>الاخبار الرياضيه</li>
                </ul>
            
            </div>
            <div class="col-md-15">
    
                <h2 >روابط الكترونيه</h2>
                    <ul class="list-unstyled  ">
                    <li>عن وام</li>
                    <li>خدماتنا</li>
                    <li>تقارير</li>
                    <li>اتصل بنا</li>
                    <li>التعليقات</li>
                    <li>خريطه الموضوع</li>
                    <li>استبيان</li>
                </ul>
            </div>
            <div class="col-md-15  ">
                <div class="img">
                    <img src="images/short-logo.png">  
                </div>
            </div>
            
            </div>
        </div>      
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
